<div class="container px-5 py-3">
  <div class="d-flex align-items-center justify-content-between">
    <h2 class="m-0 p-0 fs-4 text-dark">HexChange</h2>
    <div class="d-flex align-items-center mb-2">
      <input [(ngModel)]="inputSearch" type="text" placeholder="BTCUSDT, BNBBTC, ETHUSDT" class="p-2 px-3 fs-6 border text-muted rounded-pill">
      <button (click)="handleSubmit()" class="mx-2 btn rounded-pill btn-dark px-4">Submit</button>
    </div>
  </div>

  <div *ngFor="let symbol of current_slist">
    <stock [symbol]="symbol"></stock>
  </div>
</div>
