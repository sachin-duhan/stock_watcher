<div class="container px-5 py-3">
  <div class="d-flex align-items-center justify-content-between">
    <h2 class="m-0 p-0 fs-4 text-dark">HexChange</h2>
    <div class="d-flex align-items-center mb-2">
      <input [(ngModel)]="inputSearch" type="text" placeholder="BTCUSDT, BNBBTC, ETHUSDT" class="p-2 px-3 fs-6 border text-muted rounded-pill">
      <button (click)="handleSubmit()" class="mx-2 btn rounded-pill btn-dark px-4">Submit</button>
    </div>
  </div>

  
  <input type="text" placeholder="filter symbol..." [(ngModel)]="symbolQuery" [value]="symbolQuery" (ngModelChange)="handleFilterChange()" class="px-3 mb-2 rounded-pill py-1 border rounded">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Symbol</th>
        <th *ngFor="let attribute of table_attributes; let idx = index">{{attribute.dVal}}</th>
        <th>Remove</th>
      </tr>
    </thead>
  </table>
  <stock *ngFor="let symbol of filtered_symbol_list; let idx=index" (remove)="removeSymbol(idx)" [symbol]="symbol"></stock>
</div>
